name: Sync with Upstream Repository

on:
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      upstream_repo:
        description: 'ä¸Šæ¸¸ä»“åº“åœ°å€'
        required: true
        default: 'vbskycn/iptv'
      upstream_branch:
        description: 'ä¸Šæ¸¸åˆ†æ”¯åç§°'
        required: true
        default: 'master'
  
  # æ¯6å°æ—¶è‡ªåŠ¨è¿è¡Œä¸€æ¬¡
  schedule:
    - cron: '0 */6 * * *'

  # å½“ä»“åº“æœ‰pushæ—¶ä¹Ÿè¿è¡Œ
  push:
    branches: [ master ]

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout current repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Add upstream remote
      run: |
        git remote add upstream https://github.com/${{ github.event.inputs.upstream_repo || 'vbskycn/iptv' }}.git
        git fetch upstream

    - name: Check if there are changes to sync
      id: check_changes
      run: |
        UPSTREAM_BRANCH="${{ github.event.inputs.upstream_branch || 'master' }}"
        CURRENT_BRANCH="master"
        
        # æ£€æŸ¥æ˜¯å¦æœ‰æ–°çš„æäº¤
        if git diff --quiet HEAD upstream/$UPSTREAM_BRANCH; then
          echo "no_changes=true" >> $GITHUB_OUTPUT
          echo "No changes to sync"
        else
          echo "no_changes=false" >> $GITHUB_OUTPUT
          echo "Changes detected, will sync"
        fi

    - name: Sync with upstream
      if: steps.check_changes.outputs.no_changes == 'false'
      run: |
        UPSTREAM_BRANCH="${{ github.event.inputs.upstream_branch || 'master' }}"
        CURRENT_BRANCH="master"
        
        # åˆ‡æ¢åˆ°ç›®æ ‡åˆ†æ”¯
        git checkout $CURRENT_BRANCH
        
        # å¤‡ä»½å½“å‰çš„å·¥ä½œæµæ–‡ä»¶
        if [ -d ".github/workflows" ]; then
          cp -r .github/workflows .github/workflows.backup
        fi
        
        # åˆå¹¶ä¸Šæ¸¸æ›´æ”¹
        git merge upstream/$UPSTREAM_BRANCH --no-edit
        
        # æ¢å¤å·¥ä½œæµæ–‡ä»¶ï¼Œé¿å…æƒé™é—®é¢˜
        # è¿™ç¡®ä¿forkç”¨æˆ·çš„å·¥ä½œæµæ–‡ä»¶ä¸ä¼šè¢«ä¸Šæ¸¸è¦†ç›–
        if [ -d ".github/workflows.backup" ]; then
          rm -rf .github/workflows
          mv .github/workflows.backup .github/workflows
          git add .github/workflows/
        fi
        
        # æŽ¨é€æ›´æ”¹
        git push origin $CURRENT_BRANCH

    - name: Create sync summary
      if: steps.check_changes.outputs.no_changes == 'false'
      run: |
        echo "## ðŸ”„ åŒæ­¥å®Œæˆ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… å·²æˆåŠŸåŒæ­¥ä¸Šæ¸¸ä»“åº“çš„æ›´æ”¹" >> $GITHUB_STEP_SUMMARY
        echo "âš ï¸ æ³¨æ„ï¼šå·¥ä½œæµæ–‡ä»¶(.github/workflows/)å·²æŽ’é™¤åŒæ­¥ï¼Œé¿å…æƒé™é—®é¢˜" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**åŒæ­¥æ—¶é—´:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**ä¸Šæ¸¸ä»“åº“:** ${{ github.event.inputs.upstream_repo || 'vbskycn/iptv' }}" >> $GITHUB_STEP_SUMMARY
        echo "**ä¸Šæ¸¸åˆ†æ”¯:** ${{ github.event.inputs.upstream_branch || 'master' }}" >> $GITHUB_STEP_SUMMARY

    - name: No changes notification
      if: steps.check_changes.outputs.no_changes == 'true'
      run: |
        echo "## â„¹ï¸ æ— éœ€åŒæ­¥" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… å½“å‰ä»“åº“å·²æ˜¯æœ€æ–°çŠ¶æ€ï¼Œæ— éœ€åŒæ­¥" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**æ£€æŸ¥æ—¶é—´:** $(date)" >> $GITHUB_STEP_SUMMARY
